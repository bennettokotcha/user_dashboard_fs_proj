<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posts</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-secondary mb-4 text-light">
        <div class="container-fluid">
            <a class="navbar-brand ms-2" href="#">User-Dashboard</a>
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="#">Profile</a>
                </li>
            </ul>
            <p class="mt-2">
                Welcome, {{request.session.user_name}}  |   
                <a href="/logout" class="me-4 text-white">Log-Off</a>
            </p>
        </div>
    </nav>
    <div class="container mt-5 bg-light rounded">
        <h1>{{first name}}{{last name}}</h1>
        <p>Registered at:</p>
        <p>User ID:</p>
        <p>Email address:</p>
        <p>Description:</p>
    </div>
    
    <div class="container bg-dark text-white rounded p-5 mt-4">
        <label for="post" class="form-label">
            <h2>Leave a message for {{first_name}}</h2>
        </label>
        <input type="text" class="form-control" name="post">
    
        <div type="submit" class="container mt-3 mb-5 btn-success text-center col-1 p-2 rounded me-5">Post</div>
    </div>
    
</body>
</html>
