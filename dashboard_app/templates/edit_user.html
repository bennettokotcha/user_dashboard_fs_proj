<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User</title>
    {% load static %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-warning mb-4 text-light">
        <div class="container-fluid">
            <a class="navbar-brand ms-2 fw-bold" href="/">User-Dashboard</a>
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/dashboard/admin">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/users/edit/{{request.session.user_id}}">Profile</a>
                </li>
            </ul>
            <p class="mt-2">
                Welcome, {{request.session.user_name}}  |   
                <a href="/logout" class="me-4 text-white">Log-Off</a>
            </p>
        </div>
    </nav>
    <div class="container d-flex justify-content-between mb-4">
        <h1 class="ms-4 p-4">Edit User: {{admin.id}}</h1>
        <div class="btn btn-primary rounded mt-3" style="height: fit-content;">Return to Dashboard</div>
    </div>
        <div class="container  d-flex justify-content-around bg-light p-4">
            <form class="border border-2 border-secondary rounded p-5" action="/edit-user-i/{{admin.id}}/process" method="POST">
                {% csrf_token %}
                <h5 class="mb-5">Edit Information</h5>
                <label for="first_name" class="form-label">First Name</label>
                <input value='{{admin.first_name}}' class="form-control" type="text" name="first_name">
    
                <label for="last_name" class="form-label">Last Name</label>
                <input value="{{admin.last_name}}" type="text" name="last_name" class="form-control" id="">
    
                <label for="user_level" class="form-label">User-Level</label>
                <select name="user_level" class="form-control">
                    {% if admin.user_level is False %}
                    <option value='False'>Admin</option>
                    {% else %}
                    <option value="True">User</option>
                    {% endif %}
                    <option value="True">User</option>
                    <option value="False">Admin</option>
                </select>

                <label for="email" class="form-label">Email</label>
                <input value="{{admin.email}}" type="email" class="form-control" name="email" id="">
    
                <button type="submit" class="mt-3 mb-5 btn-success text-center col-3 p-2 rounded">Save</button>
            </form>
            <img src="{% static 'edit_pic.webp' %}" class="img rounded mx-auto col-5" alt="clock'time for change'">
            <form class="border border-2 border-secondary rounded p-5" action="#" method="POST">
                <h5 class="mb-5">Change Password</h5>
                <label for="password" class="form-label">Password</label>
                <input class="form-control" type="text" name="password">
    
                <label for="last_name" class="form-label">Password Confirmation</label>
                <input type="text" name="last_name" class="form-control" id="">
    
                <div type="submit" class="mt-3 mb-5 btn-success col-10 text-center p-2 rounded">Update Password</div>
            </form>
        </div>
</body>
</html>
