<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add User</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-secondary mb-4 text-light">
        <div class="container-fluid">
            <a class="navbar-brand ms-2" href="#">User-Dashboard</a>
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Profile</a>
                </li>
            </ul>
            <a href="#" class="me-4 text-white">Log-Off</a>
        </div>
    </nav>
    <div class="container d-flex justify-content-between bg-light">
        <div>
            <h1 class=" mt-3 ms-4">Add a User:</h1>
            <form action="/register" method="POST">
                <!-- {% csrf_token %} -->
                <label for="first_name" class="form-label">First Name</label>
                <input class="form-control" type="text" name="first_name">
    
                <label for="last_name" class="form-label">Last Name</label>
                <input type="text" name="last_name" class="form-control" id="">
    
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" name="email" id="">
    
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" name="password" id="">
    
                <label for="confirm_pw" class="form-label">Confirm PW</label>
                <input type="password"  class="form-control" name="confirm_pw" id="">
    
                <div type="submit" class="mt-3 mb-5 btn-success col-4 p-2 text-center rounded">Create</div>
            </form>
        </div>
        <div class="btn btn-primary rounded mt-3" style="height: fit-content;">Return to Dashboard</div>
    </div>
</body>
</html>
