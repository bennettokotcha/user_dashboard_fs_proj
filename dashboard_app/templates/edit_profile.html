<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-warning mb-4 text-light">
        <div class="container-fluid">
            <a class="navbar-brand ms-2" href="#">User-Dashboard</a>
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="#">Profile</a>
                </li>
            </ul>
            <a href="#" class="me-4 text-white">Log-Off</a>
        </div>
    </nav>
    <h1 class="ms-4 p-4">Edit Profile</h1>
        <div class="container  d-flex justify-content-around bg-light p-4">
            <form class="border border-2 border-secondary rounded p-5" action="#" method="POST">
                <h5 class="mb-5">Edit Information</h5>
                <label for="first_name" class="form-label">First Name</label>
                <input class="form-control" type="text" name="first_name">
    
                <label for="last_name" class="form-label">Last Name</label>
                <input type="text" name="last_name" class="form-control" id="">
    
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" name="email" id="">
    
                <div type="submit" class="mt-3 mb-5 btn-success text-center col-3 p-2 rounded">Save</div>
            </form>
            <form class="border border-2 border-secondary rounded p-5" action="#" method="POST">
                <h5 class="mb-5">Change Password</h5>
                <label for="password" class="form-label">Password</label>
                <input class="form-control" type="text" name="password">
    
                <label for="last_name" class="form-label">Password Confirmation</label>
                <input type="text" name="last_name" class="form-control" id="">
    
                <div type="submit" class="mt-3 mb-5 btn-success col-10 text-center p-2 rounded">Update Password</div>
            </form>
        </div>
        <form class="border border-2 border-secondary rounded container  p-4 bg-light" action="#" method="POST">
            <h5 class="mb-3">Edit Description</h5>
            <label for="desc" class="form-label">Description</label>
            <textarea name="desc" class="form-control" cols="20" rows="10"></textarea>
            <div type="submit" class="mt-3 mb-5 btn-success col-1 p-2 rounded text-center">Save</div>
        </form>
</body>
</html>
